<!DOCTYPE html>
<html>
    <head>
        <title>Bulb on/off</title>
    </head>
<body>
<style>
    *{
        background-color:#2dcaf156;
        text-align: center;
    }

</style>
<p > this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulb-on.png'">Turn on the light</button>

<img id="myImage" src="bulb-off.png" style="width: 400px" >

<button onclick="document.getElementById('myImage').src='bulb-off.png'">Turn off the light</button>

</body>
</html>
